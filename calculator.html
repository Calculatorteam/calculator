<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Machine</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<canvas id="c"></canvas>
    <div id="calc">
        <p>
        <h2>Math Machine</h2></p>
        <p style="background-color: black;">
            <input class="displayelement" type="text" id="leftOp">
            <input class="displayelement" type="text" id="operator">
            <input class="displayelement" type="text" id="rightOp">
        </p>

        <p>
            <button id="btnOne" style="background-color:black">1</button>
            <button id="btnTwo">2</button>
            <button id="btnThree">3</button>
            <button id="btnPlus">+</button>
        </p>

        <p>
            <button id="btnFour">4</button>
            <button id="btnFive">5</button>
            <button id="btnSix">6</button>
            <button id="btnMinus">-</button>
        </p>

        <p>
            <button id="btnSeven">7</button>
            <button id="btnEight">8</button>
            <button id="btnNine">9</button>
            <button id="btnMultiply">*</button>
        </p>

        <p>
            <button id="btnClear">C</button>
            <button id="btnZero">0</button>
            <button id="btnEqual">=</button>
            <button id="btnDivide">/</button>
        </p>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
